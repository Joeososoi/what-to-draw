<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>What to draw?</title>
    <link href="static/stylesheet.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Heebo:300" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  
  <body>
    
    <main id="main-bg">
      <h1 id="main-title">What to draw?</h1>
      <h2>a random words generator</h2>
      
      <div id="radioContainer">
        
        <div class="radioButtons">
          <input type="radio" id="one" class="radioButton" name="howManyWords" checked="checked">
          <div class="radioTile">
            <label for="one">1</label>
          </div>
        </div>
        
        <div class="radioButtons">
          <input type="radio" id="two" class="radioButton" name="howManyWords">
          <div class="radioTile">
            <label for="two">2</label>
          </div>
        </div>
        
        <div class="radioButtons">
          <input type="radio" id="three" class="radioButton" name="howManyWords">
          <div class="radioTile">
            <label for="three">3</label>
          </div>
        </div>
        
        <div class="radioButtons">
          <input type="radio" id="four" class="radioButton" name="howManyWords">
          <div class="radioTile">
            <label for="four">4</label>
          </div>
        </div>
        
        <div class="radioButtons">
          <input type="radio" id="five" class="radioButton" name="howManyWords">
          <div class="radioTile">
            <label for="five">5</label>
          </div>
        </div>
        
        <div class="radioButtons">
          <input type="radio" id="six" class="radioButton" name="howManyWords">
          <div class="radioTile">
            <label for="six">6</label>
          </div>
        </div>
        
      </div>
      
      <button id="inspireMe" onclick="inspireWordsFunc()">
        inspire me!
      </button>
      <div id="inspireResult">
      </div>
    </main>
    <footer>
    </footer>
    <script src="static/main.js"></script>
  </body>
</html>
